      AU:
        '1':
          meaning: Exempt de classification. Les films qui sont exemptés de classification ne doivent pas contenir de contenu litigieux (c'est-à-dire du contenu qui serait normalement classé 15 ans et plus).
        '2':
          meaning: Tous publics. Le contenu a un impact visuel très léger.
        '3':
          meaning: Encadrement parental conseillé. Il n'y a pas de restrictions d'âge. Le contenu a un impact visuel léger.
        '4':
          meaning: Recommandé aux 15 ans et plus. Il n'y a pas de restrictions d'âge. Le contenu a un impact visuel modéré.
        '5':
          meaning: Déconseillé aux moins de 15 ans. Ne convient pas aux enfants de moins de 15 ans. Les enfants de moins de 15 ans doivent être accompagnés d'un parent ou d'un tuteur. Le contenu a un fort impact visuel.
        '6':
          meaning: Interdit aux moins de 18 ans. Le contenu a un impact visuel élevé.
        '7':
          meaning: Interdit aux moins de 18 ans. Les films avec cette classification contiennent du contenu pornographique. Les films classés « X18+ » sont interdits à la vente ou à la location dans tous les états australiens et ne sont légalement disponibles que dans le Territoire de la capitale australienne et le Territoire du Nord. Cependant, l'importation de matériel classé « X18+ » depuis les deux territoires vers n'importe quel États australiens est légale. Le contenu a un impact sexuellement explicite.
        '8':
          meaning: Classification refusée. Interdit à la vente ou à la location en Australie ; s'applique aussi généralement à l'importation (si inspecté et suspect aux douanes). La consultation privée sur internet n'est pas appliquée et les tentatives de censure légale de ce matériel en ligne ont donné lieu à une controverse. Les films sont classés « RC » si leur contenu dépasse les directives. Le contenu a un impact très élevé.
