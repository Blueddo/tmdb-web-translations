        '1':
          meaning: '(Umum: "General Audiences") - Tous publics (classification utilisée par la majorité des films projetés en Malaisie jusqu''en 2008 mais qui ne s''est maintenue uniquement pour la télévision, notamment pour « RTM »).'
        '2':
          meaning: '(Penjaga 13: "Parental Guidance 13") - Les enfants de moins de 13 ans ne sont pas admis sauf s''ils sont accompagnés d''un adulte (classification introduite en 2006 qui est devenue le système officiel de classification des films malaisiens en 2008. La classification « PG-13 » a été révisée en « P13 » à partir d''avril 2012 pour mettre l''accent sur l''utilisation de la langue malaise au lieu de l''anglais). Les scènes de baisers passionnés ne sont pas autorisées sous une classification « P13 ».'
        '3':
