      AU:
        '1':
          meaning: La programmation est destinée aux jeunes enfants de 2 à 11 ans. Les stations commerciales doivent diffuser au moins 30 minutes de contenu classé « P » chaque jour de la semaine et les weekends, en tout temps. Aucune publicité ne peut être diffusée au cours des programmes classés « P ».
        '2':
          meaning: La programmation est destinée aux enfants plus âgés, de 5 à 14 ans. Les stations commerciales doivent diffuser au moins 30 minutes de contenu classé « C » chaque jour de la semaine entre 7 h 00 et 8 h 00 ou entre 16 h 00 et 20 h 30 Deux autres heures et demie par semaine doivent également être diffusées soit dans ces tranches horaires, soit entre 7 h 00 et 20 h 30 les weekends et les vacances scolaires, pour un total de 5 heures par semaine (en moyenne 260 heures sur une année). Le contenu classé « C » est soumis à certaines restrictions et limitations en matière de publicité (généralement 5 minutes maximum par période de 30 minutes ou 7 minutes, promotions et annonces communautaires comprises).
        '3':
          meaning: Pour une exposition générale. Les personnes de tous les âges sont autorisées à regarder des émissions portant cette classification.
        '4':
          meaning: L'encadrement parental est recommandé pour les jeunes spectateurs. Le contenu classé « PG » peut être diffusé à tout moment sur des chaînes uniquement numériques, sinon il ne devrait être diffusé qu'entre 8 h 30 et 16 h 00 et entre 19 h 00 et 6 h 00 en semaine et entre 10 h 00 et 6 h 00 les weekends.
        '5':
          meaning: Recommandé pour un public mature. Le contenu classé « M » ne peut être diffusé qu'entre 20 h 30 et 5 h 00, tous les jours, et en plus entre 12 h 00 et 15 h 00 les jours d'école.
        '6':
          meaning: Ne convient pas aux enfants et adolescents de moins de 15 ans. Les émissions classées « MA15+ » ne peuvent être diffusées qu'entre 21 h 00 et 5 h 00, un jour donné. Le conseil aux consommateurs est obligatoire. Certains films classés « R18+ » sur DVD / Blu-ray sont souvent réédités sur les chaînes de télévision / câble gratuites pour obtenir une classification « MA15+ » « appropriée ». Certains films classés « R18 » sur DVD ont depuis été diffusés à la télévision australienne avec une classification « MA15+ ».
        '7':
          meaning: Ne convient pas aux enfants et adolescents de moins de 15 ans. Il s'agit de la même classification que la classification « MA15+ », sauf que « AV » désigne la « violence adulte », ce qui signifie que tout contenu classé « MA15+ » avec le conseil aux consommateurs « violence fréquente » ou « violence forte » deviendra automatiquement « AV15+ » (avec le même conseil aux consommateurs). La classification AV est toujours autorisée à dépasser tout contenu « MA15+ », en particulier « violence ». Le contenu « AV15+ » ne peut être diffusé qu'entre 21 h 30. et 5 h 00, tous les jours. Le conseil aux consommateurs est obligatoire.
        '8':
          meaning: Interdit aux moins de 18 ans. Cette classification est limitée aux services pour adultes « payés à la vue » de types « VC 196 » et « VC 197 ». Le contenu peut inclure de la violence graphique, des situations sexuelles, un langage grossier et une consommation explicite de drogue.
      BR:
        '0':
          meaning: Tous publics.
        '1':
          meaning: À partir de 10 ans.
        '2':
          meaning: À partir de 12 ans.
        '3':
          meaning: À partir de 14 ans.
        '4':
          meaning: À partir de 16 ans.
        '5':
          meaning: Interdit aux moins de 18 ans.
      CA:
        '0':
          meaning: Les émissions qui ne sont pas soumises aux classifications (telles que les actualités et les émissions sportives) n'afficheront pas du tout une classification à l'écran.
        '1':
          meaning: Programmation adaptée aux enfants de 2 à 7 ans. Aucune profanation ou contenu sexuel de tout niveau n'est autorisé. Contient peu de violence.
        '2':
          meaning: Convient aux enfants de 8 ans et plus. La violence de bas niveau et l'horreur fantastique sont autorisées. Aucun langage grossier n'est autorisé, mais un langage occasionnel « socialement offensant et discriminatoire » est autorisé dans le contexte de l'histoire. Aucun contenu sexuel de quelque niveau que ce soit n'est autorisé.
        '3':
          meaning: Convient au grand public. Programmation adaptée à toute la famille avec une violence légère, des grossièretés légères et / ou un langage censuré.
        '4':
          meaning: Encadrement parental. La violence modérée et les grossièretés modérées sont autorisées, tout comme la nudité brève et les références sexuelles si elles sont importantes pour le contexte de l'histoire.
        '5':
          meaning: Programmation destinée aux spectateurs âgés de 14 ans et plus. Peut contenir une forte violence et de fortes grossièretés, ainsi que des représentations d'activités sexuelles tant qu'elles restent dans le contexte d'une histoire.
        '6':
          meaning: Programmation destinée aux spectateurs âgés de 18 ans et plus. Peut contenir de la violence explicite et des activités sexuelles. La programmation portant cette classification ne peut pas être diffusée avant le bassin versant (de 21 h 00 à 6 h 00).
      CA-QC:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Convient à tous les âges et doit contenir peu ou pas de violence et peu ou pas de contenu sexuel.
        '2':
          meaning: Approprié pour les enfants de 8 ans et plus. Peut contenir une légère violence du langage mais pas de situation à caractère sexuel.
        '3':
          meaning: Approprié - convient aux enfants de 13 ans et plus. Peut contenir une violence modérée du langage et certaines situations sexuelles.
        '4':
          meaning: Recommandé pour les enfants de plus de 16 ans. Peut contenir une forte violence du langage et un contenu sexuel intense.
        '5':
          meaning: Ne doit être vu que par des adultes. Peut contenir une violence extrême et un contenu sexuel graphique. Cette classification est principalement utilisée pour les films pour adultes et la pornographie.
      DE:
        '0':
          meaning: Peut être diffusé à tout moment.
        '1':
          meaning: Peut être diffusé à tout moment.
        '2':
          meaning: Le diffuseur doit prendre sa décision concernant le temps d'antenne en tenant compte de l'impact sur les jeunes enfants dans la période allant de 6 h 00 à 20 h 00.
        '3':
          meaning: Peut être diffusé uniquement de 22 h 00 à 6 h 00.
        '4':
          meaning: Peut être diffusé uniquement de 23 h 00 à 6 h 00.
      ES:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Particulièrement recommandé pour les jeunes enfants.
        '2':
          meaning: Pour un visionnage grand public.
        '3':
          meaning: Déconseillé aux spectateurs de moins de 7 ans.
        '4':
          meaning: Déconseillé aux spectateurs de moins de 10 ans.
        '5':
          meaning: Déconseillé aux spectateurs de moins de 12 ans.
        '6':
          meaning: Déconseillé aux spectateurs de moins de 13 ans.
        '7':
          meaning: Déconseillé aux spectateurs de moins de 16 ans.
        '8':
          meaning: Déconseillé aux spectateurs de moins de 18 ans.
      FR:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Déconseillé aux enfants de moins de 10 ans. Interdit dans les séries télévisées pour enfants.
        '2':
          meaning: Déconseillé aux enfants de moins de 12 ans. Interdit à la diffusion avant 22 h 00. Certaines chaînes et programmes peuvent bénéficier d'une exception.
        '3':
          meaning: Déconseillé aux enfants de moins de 16 ans. Interdit à la diffusion avant 22 h 30. Certaines chaînes et programmes peuvent bénéficier d'une exception.
        '4':
          meaning: Déconseillé aux spectateurs de moins de 18 ans. Diffusion autorisée entre 0 h 00 et 5 h 00 et seulement sur certaines chaînes. L'accès à ces programmes est verrouillé par un mot de passe personnel.
      GB:
        '0':
          meaning: Le symbole « U » signifie « universel ». Un film classé « U » doit convenir à un public âgé de 4 ans et plus.
        '1':
          meaning: "« PG » est l'acronyme de « Parental Guidance ». Cela signifie qu'un film convient au visionnage grand public, mais que certaines scènes peuvent ne pas convenir aux jeunes enfants. Un film classé « PG » ne doit pas perturber un enfant âgé d'environ 8 ans ou plus."
        '2':
          meaning: Les films classés « 12A » et les œuvres vidéo classées « 12 » contiennent du matériel qui ne convient généralement pas aux enfants de moins de 12 ans. La classification « 12A » impose à un adulte d'accompagner tout enfant de moins de 12 ans visionnant un film « 12A » au cinéma.
        '3':
          meaning: Les films classés « 12A » et les œuvres vidéo classées « 12 » contiennent du matériel qui ne convient généralement pas aux enfants de moins de 12 ans.
        '4':
          meaning: Aucune personne de moins de 15 ans n'est autorisée à visionner un film classé « 15 » au cinéma ou à acheter / louer une vidéo classée « 15 ». Les œuvres classées « 15 » ne conviennent pas aux enfants de moins de 15 ans.
        '5':
          meaning: Les films classés « 18 » sont réservés aux adultes. Aucune personne de moins de 18 ans n'est autorisée à visionner un film classé « 18 » au cinéma ou à acheter / louer une vidéo classée « 18 ». Aucune œuvre classée « 18 » ne conviendra à un enfant.
        '6':
          meaning: La catégorie « R18 » est une classification spéciale et légalement restreinte, principalement pour des œuvres explicites de sexe consentant ou de matériel fétiche fort impliquant des adultes.
      HU:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Tous publics.
        '2':
          meaning: Programmes recommandés pour les enfants. Il s'agit d'une classification facultative. Les diffuseurs ne sont pas tenus de l'indiquer.
        '3':
          meaning: Les programmes non recommandés pour les enfants de moins de 6 ans, ne doivent contenir aucune violence, ni contenu sexuel. Un cercle jaune avec le numéro « 6 » écrit à l'intérieur est utilisé pour cette classification.
        '4':
          meaning: Les programmes non recommandés pour les enfants de moins de 12 ans peuvent contenir un contenu sexuel clair ou un langage explicite. La plupart des films sans violence grave ni contenu sexuel entrent également dans cette catégorie. Un cercle jaune avec le numéro « 12 » écrit à l'intérieur est utilisé pour cette classification.
        '5':
          meaning: Les programmes non recommandés pour les adolescents et les enfants de moins de 16 ans peuvent contenir une violence et un contenu sexuel plus intensifs. Un cercle jaune avec le numéro « 16 » écrit à l'intérieur est utilisé pour cette classification.
        '6':
          meaning: Le programme est recommandé uniquement pour les spectateurs adultes (âgés de 18 ans et plus). Il peut contenir de la violence et du contenu sexuel explicites. Un cercle rouge avec le numéro « 18 » écrit à l'intérieur est utilisé pour cette classification (le cercle rouge était également utilisé jusqu'en 2002, mais il ne contenait aucun chiffre en son sein).
      KR:
        '0':
          meaning: Cette classification concerne uniquement les jeux télévisés basés sur la connaissance, les émissions de style de vie, les émissions documentaires, les informations, les émissions de discussion sur l'actualité, les spectacles d'éducation / culture, les sports qui excluent le « MMA » ou d'autres sports violents, ainsi que d'autres programmes reconnus par la « Korea Communications Standards Commission ».
        '1':
          meaning: Cette classification concerne les programmes adaptés à tous les âges. Ce programme comprend généralement des programmes conçus pour les enfants ou les familles.
        '2':
          meaning: Cette classification concerne les émissions susceptibles de contenir du matériel inapproprié pour les enfants de moins de 7 ans. La discrétion des parents doit être utilisée. Certains programmes de dessins animés qui ne sont pas considérés strictement comme « éducatifs » et les films classés « G » ou « PG » en Amérique du Nord peuvent tomber dans la catégorie 7.
        '3':
          meaning: Cette classification concerne les programmes jugés inappropriés pour les moins de 12 ans. La discrétion des parents doit être utilisée. Habituellement utilisée pour les animations qui contiennent des thèmes ou de la violence plus forts que ceux conçus pour les enfants, ou pour des émissions de téléréalité qui contiennent une violence, des thèmes ou un langage légers.
        '4':
          meaning: Cette classification concerne les programmes qui contiennent du matériel pouvant ne pas convenir aux enfants de moins de 15 ans. La discrétion des parents doit être utilisée. Les exemples incluent la plupart des dramatiques et des émissions de paroles sur « OTA (over-the-air) TV » (« KBS », « MBC », « SBS »), et de nombreuses séries / émissions dramatiques américaines sur les chaînes de télévision par câble comme « OCN » et « OnStyle ». Les programmes qui portent cette classification peuvent inclure des thèmes pour adultes, du langage, des inférences sexuelles et de la violence modérés à forts. Comme pour la classification « TV-MA » en Amérique du Nord, cette classification est généralement appliquée aux évènements en direct où l'occurrence d'un dialogue inapproprié est imprévisible. Depuis 2007, cette classification est la classification la plus utilisée pour la télévision.
        '5':
          meaning: Cette classification concerne les programmes destinés uniquement aux adultes. Les émissions classées « 19 » ne peuvent pas être diffusées de 7 h 00 à 9 h 00 et de 13 h 00 à 22 h 00. Les programmes qui reçoivent cette classification comportement, presque certainement, des thèmes pour adultes, des situations sexuelles, une utilisation fréquente d'un langage fort et des scènes de violence inquiétantes.
      LT:
        '1':
          meaning: À partir de 7 ans.
        '2':
          meaning: À partir de 14 ans, pour une diffusion entre 21 h 00 et 6 h 00.
        '3':
          meaning: Destiné aux spectateurs adultes à partir de 18 ans (correspondant à l'indice « N-18 » approprié à leur âge) et pour une diffusion entre 23 h 00 et 6 h 00. Limité aux mineurs et destiné à un public adulte.
      NL:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Non préjudiciable / tous âges.
        '2':
          meaning: Déconseillé aux moins de 6 ans.
        '3':
          meaning: Déconseillé aux moins de 9 ans.
        '4':
          meaning: Déconseillé aux moins de 12 ans.
        '5':
          meaning: Déconseillé aux moins de 16 ans.
      PH:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Tous publics.
        '2':
          meaning: Encadrement parental conseillé.
        '3':
          meaning: Un encadrement parental plus fort et plus vigilant est conseillé.
        '4':
          meaning: Tout programme télévisé non conforme aux classifications « G », « PG » et « SPG » sera refusé pour la diffusion télévisée.
      PT:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Tous publics.
        '2':
          meaning: Acompanhamento Parental (peut ne pas convenir aux enfants de moins de 10 ans, encadrement parental conseillé).
        '3':
          meaning: Acompanhamento Parental (peut ne pas convenir aux enfants de moins de 12 ans, encadrement parental conseillé).
        '4':
          meaning: Ne convient pas aux enfants de moins de 16 ans. L'accès à ces programmes est verrouillé par un mot de passe personnel.
        '5':
          meaning: Interdit aux moins de 18 ans.
      RU:
        '1':
          meaning: Tous publics.
        '2':
          meaning: Interdit aux moins de 6 ans.
        '3':
          meaning: Interdit aux moins de 12 ans.
        '4':
          meaning: Interdit aux moins de 16 ans.
        '5':
          meaning: Interdit aux moins de 18 ans.
      SK:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Tous publics.
        '2':
          meaning: Interdit aux moins de 7 ans.
        '3':
          meaning: Interdit aux moins de 12 ans.
        '4':
          meaning: Interdit aux moins de 15 ans.
        '5':
          meaning: Interdit aux moins de 18 ans.
      TH:
        '0':
          meaning: Sor - Films éducatifs que le public devrait être encouragé à voir.
        '1':
          meaning: Tor - Films « G » appropriés pour le grand public. Pas de sexe, langage abusif ou violence.
        '2':
          meaning: Nor 13+ - Films adaptés aux 13 ans et plus.
        '3':
          meaning: Nor 15+ - Films adaptés aux 15 ans et plus. Certaines violences, brutalités, inhumanité, mauvais langage ou gestes indécents sont autorisés.
        '4':
          meaning: Nor 18+ - Films adaptés aux 18 ans et plus.
        '5':
          meaning: Chor 20 - Films interdits aux moins de 20 ans.
        '6':
          meaning: Interdit.
      US:
        '0':
          meaning: Aucune information de classification.
        '1':
          meaning: Ce programme est conçu pour convenir à tous les enfants.
        '2':
          meaning: Ce programme est conçu pour les enfants de 7 ans et plus.
        '3':
          meaning: La plupart des parents trouveraient ce programme adapté à tous les âges.
        '4':
          meaning: Ce programme contient du matériel que les parents peuvent trouver inapproprié pour les jeunes enfants.
        '5':
          meaning: Ce programme contient du matériel que de nombreux parents jugeraient inadapté aux enfants de moins de 14 ans.
        '6':
          meaning: Ce programme est spécialement conçu pour être vu par des adultes et peut donc ne pas convenir aux enfants de moins de 18 ans.
