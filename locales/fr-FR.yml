        '4':
          meaning: '(Seks: "Sexual Content") - Le film peut contenir des scènes de sexe, de la nudité ou des dialogues / références sexuels que les spectateurs peuvent trouver choquants (même si les scènes de sexe et de nudité sont strictement censurées par la « LPF »).'
        '5':
          meaning: '(Politik, Agama: "Strong Religious or Political Elements") - Le film peut contenir des éléments comprenant des aspects religieux, sociaux ou politiques que certaines personnes peuvent trouver choquants. Rarement utilisé.'
        '6':
          meaning: '(Pelbagai: "Various") - Les films peuvent contenir de la violence, du sang, de l''horreur / terreur, des scènes de sexe, de la nudité, des dialogues / références sexuels, des aspects religieux, sociaux ou politiques, que les spectateurs peuvent trouver choquants. La majorité des films classés 18 ans et plus utilise cette classification. Par exemple, un film contenant des scènes de sexe et une forte violence sera classé « 18PL », bien que les scènes de sexe et de nudité soient strictement censurées par la « LPF ».'
